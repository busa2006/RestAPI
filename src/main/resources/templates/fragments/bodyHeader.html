<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5 ">
<div class="header" th:fragment="bodyHeader">

    <div class="container">
        <div class="text-end m-1" style="font-size:12px;">

            <span sec:authorize="isAnonymous()" ><a href="/oauth2/authorization/google">로그인</a></span>

            <span sec:authorize="isAuthenticated()" class="badge rounded-pill bg-primary">일반</span>

            <span sec:authorize="isAuthenticated()" class="dropdown">
                <button class="btn btn-light dropdown-toggle btn-sm" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    <span th:text="${session.name}" id="loginName"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="/order/list">주문 내역</a></li>
                </ul>
            </span>



            <span sec:authorize="isAuthenticated()"><a href="/logout">로그아웃</a></span>

        </div>
        <div class="text-center">
            <a href="/"><img style="width:103px;height:79px;" src="https://res.kurly.com/images/marketkurly/logo/logo_x2.png"/></a>
        </div>

        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">신상품</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">베스트</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">알뜰쇼핑</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">금주혜택</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>

                    <form class="d-flex end">
                        <input class="form-control form-control-sm me-2" type="text" aria-label="Search">
                        <a href="/cart">
                            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-cart2" viewBox="0 0 16 16">
                            <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                        </svg>
                        </a>
                    </form>
                </div>
            </div>
        </nav>
    </div>

</div>
